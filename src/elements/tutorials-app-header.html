<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="tutorials-app-logo.html">

<dom-module id="tutorials-app-header">
  <template>
    <style>
      :host {
        @apply --header-size;

        --header-size: {
          height: 48px;
          width: 100%;
        }
      }

      input[type='search'] {
        background-color: white;
        border: 1px solid var(--color-mid-light);
        border-radius: 0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12) inset;
        box-sizing: border-box;
        font-family: 'Ubuntu', Helvetica, Arial;
        font-size: 1rem;
        font-weight: 300;
        height: 40px;
        line-height: 24px;
        margin-bottom: 1em;
        margin-right: -46px;
        margin-top: 1.5em;
        max-width: 958px;
        outline-offset: -2px;
        padding: 6px 46px 6px 10px;
        width: 100%;
        -webkit-appearance: none;
      }
      
      @media only screen and (min-width: 769px) {
        input[type='search'] {
          width: 300px;
        }
      }

      input[type='search']:focus {
        border-color: var(--tertiary-text-color);
        color: var(--tertiary-text-color);
      }

      paper-icon-button.search {
        color: var(--color-mid-light);
        border-left: 1px solid var(--color-mid-light);
      }

      paper-icon-button.search:hover {
        color: var(--tertiary-text-color);
      }

      ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: var(--secondary-text-color);
      }

      ::-moz-placeholder { /* Firefox 19+ */
        color: var(--secondary-text-color);
      }

      :-ms-input-placeholder { /* IE 10+ */
        color: var(--secondary-text-color);
      }

      :-moz-placeholder { /* Firefox 18- */
        color: var(--secondary-text-color);
      }

      :focus::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: var(--tertiary-text-color);
      }

      :focus::-moz-placeholder { /* Firefox 19+ */
        color: var(--tertiary-text-color);
      }

      :focus:-ms-input-placeholder { /* IE 10+ */
        color: var(--tertiary-text-color);
      }

      :focus:-moz-placeholder { /* Firefox 18- */
        color: var(--tertiary-text-color);
      }
      .search-container {
        padding-bottom: 10px;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: white;
        padding: 0;

        @apply --header-size;
      }

      app-header-layout {
        z-index: 9999;

        @apply --header-size;
      }

      app-toolbar {
        margin: 0 auto;
        max-width: 984px;
        padding: 0;

        @apply --header-size;
      }

      .app-logo {
        margin-left: 10px;
      }

      @media only screen and (max-width: 984px) {
        .app-logo {
          margin-left: 20px;
        }
      }

      @media only screen and (max-width: 599px) {
        app-header {
          height: 104px;
        }
      }

      .app-logo a {
        color: #fff;
        text-decoration: none;
      }

      paper-input {
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
      }
    </style>
    <app-header-layout fullbleed>
        <app-header fixed>
          <app-toolbar>
            <div main-title class="app-logo">
              <a href="/">
                <tutorials-app-logo></tutorials-app-logo>
              </a>
            </div>
            <div class="search-container">
              <label class="accessibility-aid" for="edit-keys" hidden="hidden">Search</label>
              <input id="edit-keys" type="search" placeholder="Search tutorials" is="iron-input" bind-value="{{filterSearch}}" />
              <paper-icon-button class="search" icon="search"></paper-icon-button>
            </div>
          </app-toolbar>
        </app-header>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'tutorials-app-header',
    });
  </script>
</dom-module>
